<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Measurify Video Support Example (Sender)</title>
    </head>
    <body>
        <div id="errors"></div>
        <video id="video" src="" autoplay ></video>
        <button id="record" name="button">start recording</button>
        <button id="stop" name="button">stop recording</button>
        <script>
            const run_scenario = async function() {
                let api;
                let recorder;
                let video_id = 'video-one';

                async function getAPI() {
                    let login = await fetch("https://localhost:443/v1/login", { method: "post", headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' }, body: '{ "username": "admin", "password": "admin" }' });
                    let token = (await login.json()).token.replace('JWV ','');
                    let thing = await fetch("https://localhost:443/v1/things", { method: "post", headers: { 'Authorization': token, 'Accept': 'application/json', 'Content-Type': 'application/json' }, body: '{ "_id": "test-thing" }' });
                    let feature = await fetch("https://localhost:443/v1/features", { method: "post", headers: { 'Authorization': token, 'Accept': 'application/json', 'Content-Type': 'application/json' }, body: '{ "_id": "test-feature", "items": [ { "name": "test", "unit": "unit" }] }' });                    console.log(await feature.json());
                    let device = await fetch("https://localhost:443/v1/devices", { method: "post", headers: { 'Authorization': token, 'Accept': 'application/json', 'Content-Type': 'application/json' }, body: '{ "_id": "test-device", "features": [ "test-feature" ] }' });
                    let measurement = await fetch("https://localhost:443/v1/measurements", { method: "post", headers: { 'Authorization': token, 'Accept': 'application/json', 'Content-Type': 'application/json' }, body: '{ "thing": "test-thing", "feature": "test-feature", "device": "test-device", "samples": [ {"values": [10] } ] }' });
                    measurement = await measurement.json();
                    api = new WebSocket("wss://localhost:443/v1/streams?measurement=" + measurement._id + "&token=" + token);
                    api.binaryType = 'arraybuffer';
                    api.onmessage = function (message) { handleSocketMessage(message); }
                };

                async function getVideoStream() {
                    const config = { video: true, audio: true };
                    navigator.mediaDevices.getUserMedia(config).then(function (stream) {
                        document.getElementById('video').srcObject = stream;
                        const options = { mimeType: 'video/webm' };
                        recorder = new MediaRecorder(stream, options);
                        recorder.ondataavailable = videoDataHandler;
                    });
                };

                function videoDataHandler(event) {
                    const reader = new FileReader();
                    reader.readAsArrayBuffer(event.data);
                    reader.onloadend = function (event) { api.send(reader.result); };
                };

                function handleSocketMessage(message) {
                    message = JSON.parse(message.data);
                    console.log(message);
                    if (message.type === 'start-recording') {
                        console.log('start recording');
                        recorder.start(3000);
                    } 
                    else if (message.type === 'stop-recording') {
                        console.log('stop recording');
                        recorder.stop();
                    } 
                };

                await getVideoStream();
                await getAPI();

                const startButton = document.getElementById('record');
                startButton.addEventListener('click', function (e) { api.send(JSON.stringify({ type: 'start-recording' })); });

                const stopButton = document.getElementById('stop');
                stopButton.addEventListener('click', function (e) { api.send(JSON.stringify({ type: 'stop-recording' })); });
            } 

            run_scenario();
        </script>
    </body>
</html>
